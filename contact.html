  <section id="contact" class="contact card">
    <h1>Contact</h1>
    <p>Please fill the next form if you want to contact me.</p>
    <form id="form">
      <fieldset>
        <legend>Your contact information</legend>
        <label for="name"> Name:</label>
        <input type="text" id="name" name="name" placeholder="Your First Name" required onkeyup="isEmpty()" />
        <label for="lastName"> Last Name: </label>
        <input type="text" id="lastName" name="lastName" placeholder="Your Last Name" />
        <label for="phone">Phone Number: </label>
        <input type="tel" id="phone" name="phone" placeholder="+XXX XX XXX XXXX" required onkeyup="isEmpty()" />
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Your Email Adress" required onkeyup="isEmpty()"/>
        <h6>How may I help you:</h6>
        <select id="list" onchange ="getSelectValue();" >
          <option value=Web-Desing> Web Desing </option> 
          <option value=“Data-Analist”> Data Analist </option> 
          <option value=“Job-Oportunity”> Job Oportunity </option> 
          <option value=“Be-Friends”> Just to connect </option> 
        </select></label>
        <br />
        <label for="comment"> Comments: </label>
        <textarea id="comment" name="comment" required onkeyup="isEmpty()"> </textarea>
      </fieldset>
      <button disabled id='submit' type="submit">Send</button>
    </form>
  </section>
